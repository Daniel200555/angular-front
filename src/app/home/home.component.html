    <tbody>
      <tr *ngFor="let file of filesInfo" mat-raised-button target="_blank">

        <th *ngIf="file.isDirectory" scope="col"><button (click)="download(file)"  class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm"><i class="fa fa-download"></i></button></th>
